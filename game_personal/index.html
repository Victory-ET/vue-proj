<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU - {{player.wins}}</h1>
            <div class="healthbar-cont">
                <div :style="{width : player.health + '%', backgroundColor : 'hsl('+player.health + ', 65%, 50%)'}" class="healthbar text-center">
                </div>
                <span>{{player.health}}</span>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER - {{monster.wins}}</h1>
            <div class="healthbar-cont">
                <div class="healthbar text-center" :style="{width : monster.health + '%', backgroundColor : 'hsl('+monster.health + ', 65%, 50%)'}">
                </div>
                <span>{{monster.health}}</span>
            </div>
        </div>
    </section>
    <section v-if="!started" class="row controls">
        <div class="small-12 columns">
            <button @click="resetAll" id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section v-else="started" class="row controls">
        <div class="small-12 columns">
            <button @click="Attack('attack', player, monster)" id="attack">ATTACK</button>
            <button @click="Attack('special', player, monster)" id="special-attack">SPECIAL ATTACK</button>
            <button @click="heal" id="heal">HEAL</button>
            <button @click="started = false" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section v-show="started" class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="i in logs" :class="i.attacker">
                    {{i.log}}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
